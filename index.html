<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リバーシゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts で美しい明朝体を読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>リバーシ</h1>
        <div id="settings">
            <label for="ai-level">AIの強さ:</label>
            <select id="ai-level">
                <option value="god">神</option>
                <option value="very-hard">めちゃつよ</option>
                <option value="hard">つよ</option>
                <option value="medium">ふつー</option>
                <option value="easy">よわよわ</option>
            </select>
            <label for="time-limit">制限時間:</label>
            <select id="time-limit">
                <option value="15">15秒</option>
                <option value="30">30秒</option>
                <option value="60">60秒</option>
                <option value="0" selected>無制限</option>
            </select>
            <button id="start-game">ゲーム開始</button>
        </div>
        <div id="score">
            <span id="black-score">黒: 2</span>
            <span id="white-score">白: 2</span>
        </div>
        <div id="timer"></div>
        <div id="board"></div>
        <div id="status"></div>
        <!-- 勝敗表示用のモーダル -->
        <div id="result-modal" class="hidden">
            <div class="modal-content">
                <h2 id="result-message"></h2>
                <button id="restart-game">再挑戦</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
